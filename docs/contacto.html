<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Busca-Minas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="https://github.com/tu_usuario/tu_repositorio" target="_blank" rel="noopener noreferrer">Github</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form id="contacto-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje-enviado" style="display:none; color:green; margin-top:20px; font-weight:bold;">¡Mensaje enviado! Revisa tu aplicación de correo.</div>
    </main>
    <script>
        document.getElementById('contacto-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var mensaje = document.getElementById('mensaje').value;
            var subject = encodeURIComponent('Contacto desde Busca-Minas');
            var body = encodeURIComponent('Nombre: ' + nombre + '\nEmail: ' + email + '\nMensaje: ' + mensaje);
            document.getElementById('mensaje-enviado').style.display = 'block';
            window.location.href = 'mailto:?subject=' + subject + '&body=' + body;
        });
    </script>
</body>
</html>
