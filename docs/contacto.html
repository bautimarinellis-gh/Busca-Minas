<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Busca-Minas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="https://github.com/bautimarinellis-gh/Busca-Minas" target="_blank" rel="noopener noreferrer">Github</a></li>
                <li><button id="cambiar-tema">Tema</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form id="contacto-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <div id="error-nombre"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="error-email"></div>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
            <div id="error-mensaje"></div>

            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje-enviado">Revisa tu aplicaci√≥n de correo.</div>
    </main>
    <script src="js/validaciones_contacto.js"></script>
    <script src="js/tema.js"></script>
</body>
</html>
