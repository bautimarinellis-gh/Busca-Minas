<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas - Busca-Minas</title>
    <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/estadisticas.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="https://github.com/bautimarinellis-gh/Busca-Minas" target="_blank" rel="noopener noreferrer">Github</a></li>
        <li><button id="cambiar-tema">Tema</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="titulo-buscaminas">Estadísticas</h1>
    <div class="bloque-estadisticas">
      <div class="tabla-container">
        <h2>Historial de partidas</h2>
        <table id="tabla-historial">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntaje</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Duración (s)</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="tabla-container">
        <h2>Ranking</h2>
        <table id="tabla-ranking">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Puntaje</th>
              <th>Duración (s)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <a href="index.html" class="volver">Volver al juego</a>
  </main>
  <script src="js/estadisticas.js"></script>
  <script src="js/tema.js"></script>
</body>
</html>
